<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
  <title>Offline | Mufaddal Example CRUD</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
      color: #555;
    }

    .content {
      width: 80%;
    }

    .offline-image {
      width: 100%;
      margin: 4em 0px;
    }
  </style>
</head>
<body>

<div class="content">
  <img alt="VaadinCRM is offline" class="offline-image" src="./images/offline.png"/>
  <h1>Oh deer, you're offline</h1>
  <p>Your internet connection is offline. Get back online to continue using Mufaddal Example CRUD.</p>
</div>
<script>
  window.addEventListener('online', () => window.location.reload());
</script>
</body>
</html>
